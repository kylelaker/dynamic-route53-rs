---
name: Build and Test
on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Formatting
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy --release
      - name: Compile
        run: cargo build --release
      - name: Run tests
        run: cargo test --release
